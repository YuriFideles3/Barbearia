<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <h2>Cadastro de Produto</h2>
        <form action="{{ url_for('estoque') }}" method="POST">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" required><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>
            <button type="submit" name="cadastro_produto" class="btn">Cadastrar Produto</button>
        </form>
        <h2>Atualizar Quantidade do Produto</h2>
        <form action="{{ url_for('estoque') }}" method="POST">
            <label for="id_produto">ID do Produto:</label>
            <input type="text" id="id_produto" name="id_produto" required><br>
            <label for="nova_quantidade">Nova Quantidade:</label>
            <input type="number" id="nova_quantidade" name="nova_quantidade" required><br>
            <button type="submit" name="atualizar_quantidade" class="btn">Atualizar Quantidade</button>
        </form>
        <h2>Produtos em Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto[0] }}</td>
                    <td>{{ produto[1] }}</td>
                    <td>{{ produto[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
